<div style="background-color: rgb(229, 229, 229); height: 94.5%; padding-bottom: 2.5rem;">
    <mat-toolbar class="navbar" color="primary"  style="background-color: rgb(50, 89, 152); padding: 1.5rem 6rem;" >
        <img src="../../../assets/recrutory.png" alt="RECRUTORY" class="logo">
       
     
        <h1>Blogs</h1>
        <button mat-raised-button (click)="openAddEditEmpForm()">
          ADD BLOG
        </button>
      </mat-toolbar>
     
     
      <div class="main-body">
     
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
     
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
     
            <ng-container matColumnDef="srno">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: rgb(50, 89, 152)"> SrNo </th>
              <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
            </ng-container>
     
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: rgb(50, 89, 152)"> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date}}</td>
          </ng-container>
     
            <!-- Progress Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 500px; background-color: rgb(50, 89, 152)" > Title </th>
              <td mat-cell *matCellDef="let row"> {{row.title}}</td>
            </ng-container>
     
            <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 800px; background-color: rgb(50, 89, 152)" > Content </th>
              <td mat-cell *matCellDef="let row" class="limited-lines"> {{row.content}}</td>
            </ng-container>
     
            <!-- <ng-container matColumnDef="content2">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Para 2 </th>
              <td mat-cell *matCellDef="let row" > {{row.content2}}</td>
            </ng-container> -->
     
            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 300px; background-color: rgb(50, 89, 152)"> Image </th>
                <td mat-cell *matCellDef="let row" > {{row.imageUrl}}</td>
            </ng-container>
     
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: rgb(50, 89, 152)"> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openEditForm(row)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
     
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
     
        </div>
      </div>
    </div>
