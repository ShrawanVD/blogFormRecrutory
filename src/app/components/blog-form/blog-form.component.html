<div class="container-box" style="background-color: white; padding-bottom: 2rem;">


  <div class="card" style="background-color: rgb(236, 236, 236);">

    <h1>Fill the details</h1>

<form [formGroup]="blogForm">
    <!-- title -->
    <mat-form-field appearance="outline">
      <mat-label>Blog Title</mat-label>
      <input matInput placeholder="Foreign languages and globalisation.." required
        formControlName="title" />
    </mat-form-field>

    <!-- paragraph 1 -->
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label appearance="outline">Paragraph 1</mat-label>
      <textarea required rows="2" matInput placeholder="Content goes here...." formControlName="content"></textarea>
    </mat-form-field>

    <!-- paragraph 2 -->
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label appearance="outline">Paragraph 2</mat-label>
      <textarea required rows="2" matInput placeholder="Content goes here..." formControlName="content2"></textarea>
    </mat-form-field>

    <!-- Image url 1 -->
    <mat-form-field appearance="outline">
      <mat-label>First Image Url</mat-label>
      <input matInput placeholder="https://image.com" required formControlName="imageUrl" />
    </mat-form-field>

    <!-- Image Url 2 -->
    <mat-form-field appearance="outline" style="margin-bottom: 2rem;">
      <mat-label>Second Image Url</mat-label>
      <input matInput placeholder="https://image.com" formControlName="imageUrl2" />
    </mat-form-field>

    
</form>
<button mat-raised-button (click)="submitBlogs()" class="submitbtn"> Submit</button>
  </div>
